<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Experiment Scripts</title>
    <link rel="stylesheet" href="pure-min.css"/>
    <script src="jquery.min.js"></script>
    <!--<script src="lib/qrcode.min.js"></script>-->
</head>
<body>
<div class="pure-g" style="width: 40%; margin: auto;">
    <div class="pure-u-1">
        <h2>孔板流量计</h2>
    </div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="Ambient pressure">环境压力(Pa)</label>
                <input id="Pambient" type="number" value="101325" placeholder="" required>
                <label for="Inlet pressure">孔板前压力(MPa)</label>
                <input id="p" type="number" class="pure-input-1" placeholder="" required>
                <label for="Pressure difference">孔板压差(Pa)</label>
                <input id="Dp" type="number" placeholder="" required>
                <label for="Type">孔板类型</label>
				<select id="Type" style="height: 2.4em" required>
					<option value="lowP" selected>常压台</option>
					<option value="highP">高压台</option>
				</select>
                <label for="Mass flow rate">质量流量(g/s)</label>
                <input id="m" type="number" value="0">
                <button class="pure-button pure-button-primary" id="Calculate-mass">计算</button>
            </fieldset>
        </form>
    </div>
</div>
<div class="pure-g" style="width: 40%; margin: auto;">
    <div class="pure-u-1">
        <h2>油气比计算</h2>
    </div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="fuel">燃油流量(g/s)</label>
                <input id="fuel" type="number" placeholder="" required>
                <label for="air">空气流量(g/s)</label>
                <input id="air" type="number" placeholder="" required>
                <label for="fuel air ratio">油气比</label>
                <input id="fa" type="number" value="0">
                <label for="equivalence ratio">当量比</label>
                <input id="phi" type="number" value="0">
                <label for="excess air coefficient">余气系数</label>
                <input id="alpha" type="number" value="0">
                <button class="pure-button pure-button-primary" id="Calculate-fuel">计算</button>
            </fieldset>
        </form>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
